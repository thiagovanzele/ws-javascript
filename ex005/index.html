<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modelo</title>
</head>
<body>
    

    <main>

        <div class="container-box">
            <section class="container">
                
                <h1 class="container-titulo">Calculadora IMC</h1>

                <div class="container__imc">
                    <div class="container__imc-pesos">
                        <h3>IMC</h3>
                        <p>Menor que 18,5</p>
                        <p>Entre 18,5 e 24,9</p>
                        <p>Entre 25 e 29,9</p>
                        <p>Entre 30 e 34,9</p>
                        <p>Entre 35 e 39,9</p>
                        <p>Maior que 40</p>
                    </div>

                    <div class="container__imc-resultados">
                        <h3>Resultado</h3>
                        <p>Abaixo do peso</p>
                        <p>Peso normal</p>
                        <p>Sobrepeso</p>
                        <p>Obesidade 1</p>
                        <p>Obesidade 2</p>
                        <p>Obesidade 3</p>
                    </div>

                </div>
                <form class="form" action="">
                    <label for="peso">Peso</label>
                    <input class="peso" id="nome" type="text">
                    <label for="altura">Altura</label>
                    <input class="altura" id="altura" type="text">
                    
                    <button>Calcular</button>
                </form>

                <div class="resultado"></div>
            </section>
            <img src="assets/img/3400_7_02.jpg" alt="">
        </div>
    </main>

    <script src="./assets/js/main.js"></script>

</body>
</html>
