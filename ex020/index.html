<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ex 019</title>
</head>
<body>
    
    <section id="form-container">
        <h3>Publicacao</h3>
        <form id="formulario">
            <label for="nome">Nome do projeto</label>
            <input placeholder="Digite o nome do projeto" id="nome" type="text">

            <label for="descricao">Descrição</label>
            <textarea placeholder="Descrição do projeto" name="" id="descricao"></textarea>

            <label for="lista-tags">Tags</label>
            <input type="text" name="" id="tag">
            <ul id="lista-tags"></ul>
            <div id="feedback"></div>

            <button type="submit" id="botao">Criar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
