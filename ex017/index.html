<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Exemplo</title>
</head>
<body>
    

    <section class="container">
        <h1>Cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só pode conter números e/ou letras</li>
            <li>Usuário precisa ter entre 3 e 12 carecteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="formulario">
            <label>Nome</label>
            <input type="text"  class="nome valida">

            <label>Sobrenome</label>
            <input type="text"  class="sobrenome valida">
            
            <label>CPF</label>
            <input type="text"  class="cpf valida">
            
            <label>Usuário</label>
            <input type="text"  class="usuario valida">
            
            <label>Senha</label>
            <input type="password"  class="senha valida">
            
            <label>Repetir a Senha</label>
            <input type="password"  class="repetir-senha valida">

            <button type="submit">Enviar</button>
            
        </form>
    </section>

    <script src="./assets/js/validaCpf.js"></script>
    <script src="./assets/js/main.js"></script>

</body>
</html>
